<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precision con los selectores en CSS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Ganando precision con los selectores en CSS</h1>
    <div class="encabezado" >
        <h2 id="titulo">Lista de compra</h2>
        <ul id="elemento-1">Exito</ul>
        <ul id="elemento-2">El primo</ul>
        <ul id="elemento-3">Deko</ul>
        <ul id="elemento-4">Ara</ul>
        <ul id="elemento-5">D1</ul>
    </div>
    <div class="otro">
        <ol>
            <li id="elemento-1">Exito</li>
            <li id="elemento-2">El primo</li>
            <li id="elemento-3">Deko</li>
            <li id="elemento-4">Ara</li>
            <li id="elemento-5">D1</li>
            </ol>
    </div>
        
    
</body>
